<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            height: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 1.5em;
            color: #ffa500;
            font-weight: bold;
        }

        .menu-icon, .search-icon {
            font-size: 1.5em;
            color: #888;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #fafafa;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab {
            padding: 5px 12px;
            font-size: 0.9em;
            color: #666;
            cursor: pointer;
            transition: color 0.3s, font-weight 0.3s;
          
        }

        .tab.active {
            color: #000;
            font-weight: bold;
            border-bottom: 2px solid #ffa500;
        }

        /* Main content */
        .main-content {
            padding: 20px;
        }

        .dashboard h2 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 15px;
            font-weight: normal;
        }

        /* Balance Card */
        .balance-card {
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .balance-info h3 {
            font-size: 1.4em;
            color: #ffa500;
            margin-top: 5px;
        }

        .balance-actions {
            grid-column: span 3;
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .balance-actions a{
            flex: 1;
            padding: 10px 130px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            grid-column: span 3;
              width: 100px;
            text-decoration: none;
        }

        .buy-btn {
            background-color: #ffa500;
        }

        .view-btn {
            background-color: #555;
        }

        .manage-btn {
            background-color: #777;
        }

        .balance-actions button:hover {
            opacity: 0.8;
        }

        /* Currencies Section */
        .currencies-section h3 {
            font-size: 1em;
            color: #333;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .currencies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .currency-card {
            flex: 1 1 calc(50% - 10px);
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin-bottom: 20px;
        }

        .currency-card:hover {
            transform: translateY(-5px);
        }

        .currency-card p:first-child {
            font-size: 0.9em;
            color: #333;
        }

        .currency-card p:last-child {
            font-size: 0.8em;
            color: #00a000;
        }

        /* Footer Navigation */
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
            margin-top: 80px;
        }

        .nav-icon {
            font-size: 1.5em;
            color: #888;
            cursor: pointer;
            transition: color 0.3s;
            bottom: 100%;
        }

        .nav-icon:hover {
            color: #000;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .app-container {
                border-radius: 0;
                width: 100%;
                height: 100vh;
            }
        }
        
        img{
          width: 40px;
        }
        
        button{
          border: none;
          border-radius:10px;
        }
    
    </style>
</head>
